<!DOCTYPE html>
<html lang="pt0br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1 class = 'texto1'>Calculadora de IMC</h1>
    <br><form class = "formulario" id = 'imc' onsubmit="calcularImc(); return false;">
        <label class = "inp1" for="Peso (kg)">
            <br>Peso (kg)</br>
            <input type="number" id="peso" step = 0.1 required>
        </label>
        <label class = "inp2" for="Altura (metros)">
            <br>Altura (metros)</br>
            <input type="number" id="altura" step = 0.01 required>
        </label>

        <button class = "button" type="submit">Calcular</button>
    </form>

    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
